<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Raw File</title>
</head>
<body>
<script>
const params = new URLSearchParams(window.location.search);
const user = params.get("user") || "octocat";
const repo = params.get("repo") || "Hello-World";
const branch = params.get("branch") || "main";
const file = params.get("file");

if (file) {
    fetch(`https://raw.githubusercontent.com/${user}/${repo}/${branch}/${file}`)
        .then(res => res.text())
        .then(text => {
            document.body.innerText = text; // ONLY the file content
        })
        .catch(() => document.body.innerText = ""); // show nothing on error
} else {
    document.body.innerText = ""; // nothing if no file specified
}
</script>
</body>
</html>
