<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Raw File Viewer</title>
  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    a { color: #0ff; }
  </style>
</head>
<body>
  <div id="content">Loading...</div>

  <script>
    const user   = "octocat";     // your username
    const repo   = "Hello-World"; // your repo
    const branch = "main";        // branch

    const params = new URLSearchParams(window.location.search);
    const file = params.get("file");

    async function loadFile() {
      if (!file) {
        document.getElementById("content").innerText = "❌ No file specified.";
        return;
      }

      const rawUrl = `https://raw.githubusercontent.com/${user}/${repo}/${branch}/${file}`;
      try {
        const res = await fetch(rawUrl);
        if (!res.ok) throw new Error("Failed to fetch file");

        const text = await res.text();

        // display file contents
        document.getElementById("content").innerText = text;
      } catch (err) {
        document.getElementById("content").innerText = "❌ Error: " + err.message;
      }
    }

    loadFile();
  </script>
</body>
</html>
